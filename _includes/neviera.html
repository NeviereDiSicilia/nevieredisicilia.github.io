<script type="text/javascript">
function parseGetVars()
{
  var args = new Array();
  var query = window.location.search.substring(1);
  if (query)
  {
    var strList = query.split('&');
    for(str in strList)
    {
      var parts = strList[str].split('=');
      args[unescape(parts[0])] = unescape(parts[1]);
    }
  }
  return args;
}</script>

<script type="text/javascript">
var get = parseGetVars();
var neviera = get['neviera'];
document.write(neviera);
</script>
<script type="text/javascript" src="js/csv.js"></script>

<script type="text/javascript" src="https:nevieredisicilia.github.io/js/csv.js"></script>
<script type="text/javascript">
  CSV.fetch({
    url: 'https:nevieredisicilia.github.io/neviere/Neviere_di_Sicilia.csv'
    }
  ).done(function(dataset) {
    
  var neviere = new Array();
  neviere = dataset.records;
  document.write(neviera);
  var i;
  for (i = 0; i < neviere.length; i++) { 
    var neviera = new Array();
    neviera = neviere[i];
      document.write(neviera[2] + "<br>");
   }
});
</script>


<h3>Neviera: {{neviera}}<br/><br/>
