	  <script type="text/javascript">
function parseGetVars()
{
  var args = new Array();
  var query = window.location.search.substring(1);
  if (query)
  {
    var strList = query.split('&');
    for(str in strList)
    {
      var parts = strList[str].split('=');
      args[unescape(parts[0])] = unescape(parts[1]);
    }
  }
  return args;
}</script>

<script type="text/javascript">
var get = parseGetVars();
var neviera = get['neviera'];
document.write(neviera);
</script>
<br/>

<script type="text/javascript">
  CSV.fetch({
    url: 'https:nevieredisicilia.github.io/neviere/Neviere_di_Sicilia.csv'
    }
  ).done(function(dataset) {
  
  document.write(neviera);
  var lista_neviere = new Array();
  lista_neviere = dataset.records;
  
  var i;
  for (i = 0; i < lista_neviere.length; i++) { 
    var curr_neviera = new Array();
    curr_neviera = lista_neviere[i];	  
    if (curr_neviera[2] = neviera) {
	  var selected_neviera = new Array();  
          selected_neviera = curr_neviera;
    }
   }
});
</script>
