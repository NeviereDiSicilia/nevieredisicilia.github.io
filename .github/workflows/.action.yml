name: action_prova
jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.NEVIERE_TOKEN }}
on:
  push:
    branches:
      - development
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_REF: github.com/NeviereDiSicilia/nevieredisicilia.github.io
  - TARGET_BRANCH: master
