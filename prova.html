<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script type="text/javascript" src="https:nevieredisicilia.github.io/js/csv.js"></script>

<script type="text/javascript">
  CSV.fetch({
    url: 'https:nevieredisicilia.github.io/neviere/Neviere_di_Sicilia.csv'
    }
  ).done(function(dataset) {
  // dataset object doc'd below
  //document.write (dataset.records[0]);
  var neviere = dataset.records;
  var i;
  document.write ('l: ', neviere.lenght);
  for (i = 0; i <= dataset.records.length; i++) { 
    document.write(dataset.records.nome[i], "<br>");
    }
  });
</script>
