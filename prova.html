<script type="text/javascript" src="https:nevieredisicilia.github.io/js/csv.js"></script>

<script type="text/javascript">
  CSV.fetch({
    url: 'https:nevieredisicilia.github.io/neviere/Neviere_di_Sicilia.csv'
    }
  ).done(function(dataset) {
    
  var neviere = new Array();
  neviere = dataset.records;
    
  var i;
  "<ul>";
  for (i = 0; i < neviere.length; i++) { 
    var neviera = new Array();
    neviera = neviere[i];
     "<li>";
     "<a href='link.html' target='_blank'>"document.write(neviera[2] + "<br>");"</a>";
     "</li>";
   }
   "</ul>"; 
});
</script>
